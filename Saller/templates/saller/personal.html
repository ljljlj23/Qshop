{% extends 'saller/base.html' %}
{% block title %}
  个人中心
{% endblock %}
{% block style %}
  <script src="/static/saller/vendor/jquery/jquery.min.js"></script>
{% endblock %}
{% block content %}
  <form action="#" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table class="table ">
    <tr>
      <td style="width: 300px;" rowspan="3">
        <img style="width: 100%;" src="/static/{{ user.photo }}" alt="" ><br>
        <input class="a" type="file" name="photo" disabled="disabled">
      </td>
      <td>邮箱：</td>
      <td><input type="text" value="{{ user.email }}" disabled></td>
      <td>联系电话：</td>
      <td><input class="a" name="phone_number" type="text" value="{{ user.phone_number }}" disabled="disabled"></td>
    </tr>
    <tr>
      <td>年龄：</td>
      <td><input class="a" name="age" type="number" value="{{ user.age }}" disabled="disabled"></td>
      <td>性别：</td>
      <td><input class="a" type="text" name="gender" value="{{ user.gender }}" disabled="disabled"></td>
    </tr>
    <tr>
      <td>家庭住址：</td>
      <td><input class="a" type="text" name="address" value="{{ user.address }}" disabled="disabled"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="5" style="text-align: center">
        <input id="editor" type="button" class="btn btn-primary" value="编辑">
        <input type="submit" class="btn btn-primary a" value="保存" disabled="disabled">
      </td>
    </tr>
  </table>
  </form>
{% endblock %}
{% block script %}
<script>
  $('#editor').click(
      function () {
          $('.a').removeAttr('disabled')
      }
  )
</script>
{% endblock %}
